cert.id.null = не должно быть поля id
cert.name.not.blank = имя не должно быть пустой строкой
cert.name.size = длина имена должна быть от 1 до 30 символов
cert.description.not.blank = описание не может быть пустым
cert.description.size = длина описания должна быть от 1 до 2000 символов
cert.price.not.null = цена не должна быть равным null
cert.price.decimal.min = цена должна быть равна или больше нуля
cert.price.digits = Количество целых цифр должно быть равно или меньше двух, а количество дробных цифр должно быть равно или меньше двух
cert.duration.not.null = длительность не может быть равной null
cert.duration.decimal.min = длительность должна быть больше нуля
cert.duration.decimal.max = длительность должна быть меньше чем 365

tag.id.null = не должно быть поля id
tag.name.not.blank = имя не может быть пустой строкой
tag.name.size = длина имени должна быть от 1 до 30 символов

user.id.null = не должно быть поля id
user.name.not.blank = имя не должно быть пустой строкой
user.name.size = длина имена должна быть от 1 до 30 символов
user.email.not.blank = почта не должны быть пустой строкой

authentication.request.dto.username.not.blank = имя пользователя не может быть пустой строкой
authentication.request.dto.password.not.blank = пароль не может быть пустой строкой
authentication.request.dto.password.size = длина пароля должна быть от 1 до 30 символов
authentication.request.dto.email.not.blank = почта не может быть пустой строкой

message.entity.not.found = Запрошенный ресурс не найден (id = %d)
message.internal.server.error = Внутренняя серверная ошибка
message.invalid.entity = Невалидная сущность
message.bad.request.param = Неправильные параметры запроса
message.entity.exists = Объект уже существует
message.forbidden.action = Запрещенное действие для ресурса (id = %d)
message.access.denied = нет доступа
message.user.exists = пользователь с именем = %s уже существует
